<body>



<!-- //////////////////////////////////////////////////////////////////
							NAVBAR
/////////////////////////////////////////////////////////////////////-->
	<nav>
		<ul class="navContenu">
			<!-- LOGO -->
			<li class="li">
				<a href="">
					<img class="logoNavbar" src="img/logo.png
" alt="logo">
				</a>
			</li>

			<!-- BARE DE RECHERCHE -->
			<li>
				<form method="GET" action="">
					<input type="search" name="" id="text" placeholder="Recherche">
					<input type="submit" name="" id="recherche" value="Go">
				</form>
			</li>

			<!-- TELEPHONE ET LOGIN -->
			<li class="li">
				<a class="linkTel" href="tel:+32475297506"> 
					<i class="fa fa-phone tel" aria-hidden="true"></i>
					(+000) 123 345 653
				</a>

				<button class="loginButton" type="button" onclick="seeLogin()">LOGIN</button>
			</li>
		</ul>
	</nav>

	<!-- ÇA APPARAIT QUAND ON CLIQUE SUR LOGIN -->
	<div id="login" type="button" onclick="hiddenLogin()">
	</div>
	<form id="formulaire" class="wow zoomIn" action="">
		<p>
			<a href="" class="x" type="button" onclick="hiddenLogin()">
				<i class="fa fa-times" aria-hidden="true"></i>
			</a>
		</p>

		<p class="comme"><img class="logoLogin" src="img/logo.png
"></p>

		<p class="accedez">Accédez à votre compte</p>

		<label for="username">Username:</label>
		<input type="text" name="username" id="username">
		<label for="password">Password:</label>
		<input type="password" name="password" id="password">

		<div>
			<p class="checkLogin">
				<input type="checkbox"> <span>Rester connecté</span>
			</p>
			<button class="button" type="button">Me connecter</button>
			<button class="button" type="button">Créer un compte</button>
			<button class="button" type="button">Mot de passe oublié?</button>
		</div>
	</form>
